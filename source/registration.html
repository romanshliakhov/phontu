<!DOCTYPE html>
<html lang="ua">
@include('partials/head.html',{})

<body>
  <div class="wrapper">
    @include('partials/header.html',{})

    <main class="main">
      <form class="form">
        <div class="form__title title">Реєстрація</div>
        <div class="form__descr">Якщо у вас вже є обліковий запис, <a class="form__link" href="/authorization.html">увійдіть.</a></div>

        <div class="form__content form__content--registration">
          <fieldset class="form__fieldset">
            <label class="form__label">
              <input class="form__input" type="text" name="name" placeholder="Ім’я">
            </label>
          </fieldset>

          <fieldset class="form__fieldset">
            <label class="form__label">
              <input class="form__input" type="email" name="email" placeholder="E-mail">
            </label>
          </fieldset>

          <fieldset class="form__fieldset" data-password-parent>
            <label class="form__label">
              <input class="form__input" type="password" name="password" placeholder="Пароль">
            </label>
            <label class="form__label">
              <input class="form__checkbox" type="checkbox" name="hide">
              <span class="form__password-hide">Показати пароль</span>
            </label>
          </fieldset>

          <fieldset class="form__fieldset" data-password-parent>
            <label class="form__label">
              <input class="form__input" type="password" name="password" placeholder="Повторіть пароль">
            </label>
            <label class="form__label">
              <input class="form__checkbox" type="checkbox" name="hide">
              <span class="form__password-hide">Показати пароль</span>
            </label>
          </fieldset>
        </div>

        <button class="form__btn btn btn--reg">Зареєструватись</button>
      </form>
    </main>

    @include('partials/footer.html',{})
    @include('partials/modals.html',{})
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
